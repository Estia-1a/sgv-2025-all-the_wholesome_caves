<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)">
    <title>the_Wholesome_Caves</title>
</head>
<body>
    <header class="sticky-header">
        <nav class="header-group">
            <a href="temp_ontheway.html">Profil étudiant</a>
            <a href="temp_ontheway.html">Profil financier</a>
        </nav>
        <div class="header-group">
            <a href="moi.html">Moi</a>
            <a href="profil_utilisateur.html" class="avatar-placeholder" title="Mon profil" aria-label="Mon profil">
                <img src="media/images/AdobeStock_638000927_Preview.jpeg" alt="Avatar">
            </a>
            <a href="index.html">Accueil</a>
        </div>
    </header>

    <main>
        <h1 class="hero-title">ESTIAmus, le portail étudiant au coeur de votre scolarité</h1>
    </main>

    <div class="info-bubbles">
      <div class="bubble planning">
        <h2>Planning</h2>
        <div class="calendar" role="region" aria-labelledby="calendar-title">
          <div id="calendar-title" class="calendar-header"></div>
          <div class="calendar-grid" id="calendar-grid" aria-hidden="false"></div>
        </div>
      </div>
      <div class="bubble notes">
        <h2>Dernières notes</h2>
        <p>Maths : 15/20<br>Physique : 17/20</p>
      </div>
      <div class="bubble current">
        <h2>Cours actuel</h2>
        <p>Programmation Web</p>
      </div>
      <div class="bubble absences">
        <h2>Absences</h2>
        <p>0 absence(s) cette période</p>
      </div>
      <div class="bubble documents">
        <h2>Documents</h2>
        <p>Mes cours, TD et ressources</p>
      </div>
    </div>

    <div class="floating-edit-btn" role="button" tabindex="0" aria-label="Éditer les blocs" title="Éditer">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
    </div>

    <script>
      const events = [
        { date: '2025-12-05', time: '10:00', title: 'Séance Programmation Web', type: 'cours', location: 'Salle 201' },
        { date: '2025-12-05', time: '14:00', title: 'TD Algorithmique', type: 'td', location: 'Salle 103' },
        { date: '2025-12-08', time: '09:00', title: 'Contrôle Maths', type: 'examen', location: 'Amphi A' },
        { date: '2025-12-10', time: '13:30', title: 'TP Physique', type: 'tp', location: 'Lab 2' },
        { date: '2025-12-18', time: '11:00', title: 'Rendez-vous pédagogique', type: 'rdv', location: 'Bureau 12' },
        { date: '2025-12-24', time: '00:00', title: 'Vacances', type: 'vac', location: '' }
      ];
      const typeColors = {
        cours: '#2a4d7a',
        td: '#1e8f6e',
        tp: '#d97706',
        examen: '#b91c1c',
        rdv: '#6b21a8',
        vac: '#0ea5e9',
        default: '#3b3b3b'
      };
      function pad(n){ return n < 10 ? '0' + n : '' + n; }
      function yyyy_mm_dd(y,m,d){ return `${y}-${pad(m)}-${pad(d)}`; }
      const monthNames = ['Janvier','Février','Mars','Avril','Mai','Juin','Juillet','Août','Septembre','Octobre','Novembre','Décembre'];
      function renderCalendar(year, monthIndex){
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        document.getElementById('calendar-title').textContent = monthNames[monthIndex] + ' ' + year;
        const weekdays = ['Lun','Mar','Mer','Jeu','Ven','Sam','Dim'];
        weekdays.forEach(w => {
          const el = document.createElement('div');
          el.className = 'weekday';
          el.textContent = w;
          grid.appendChild(el);
        });
        const firstDayJS = new Date(year, monthIndex, 1).getDay();
        const startIndex = (firstDayJS + 6) % 7;
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
        for(let i=0;i<startIndex;i++){
          const empty = document.createElement('div');
          empty.className = 'day empty';
          grid.appendChild(empty);
        }
        for(let d=1; d<=daysInMonth; d++){
          const dayCell = document.createElement('div');
          const dateStr = yyyy_mm_dd(year, monthIndex+1, d);
          dayCell.className = 'day';
          dayCell.setAttribute('data-date', dateStr);
          const label = document.createElement('div');
          label.className = 'day-number';
          label.textContent = d;
          dayCell.appendChild(label);
          const dayEvents = events.filter(ev => ev.date === dateStr);
          if(dayEvents.length){
            const badge = document.createElement('div');
            badge.className = 'event-badges';
            dayEvents.forEach(ev => {
              const dot = document.createElement('span');
              dot.className = 'event-badge';
              dot.title = ev.title + (ev.time ? '  ' + ev.time : '');
              dot.style.background = typeColors[ev.type] || typeColors.default;
              badge.appendChild(dot);
            });
            dayCell.appendChild(badge);
          }
          grid.appendChild(dayCell);
        }
        const totalCells = startIndex + daysInMonth;
        const rem = (7 - (totalCells % 7)) % 7;
        for(let i=0;i<rem;i++){
          const empty = document.createElement('div');
          empty.className = 'day empty';
          grid.appendChild(empty);
        }
      }
      (function init(){
        const now = new Date();
        const y = now.getFullYear();
        const mIndex = now.getMonth();
        renderCalendar(y, mIndex);
      })();
    </script>
</body>
</html>
