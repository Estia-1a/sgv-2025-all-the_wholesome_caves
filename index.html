<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <title>the_Wholesome_Caves</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sticky-header {
            background-color: blue;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            box-sizing: border-box;
        }        
        .header-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .header-group a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        /* Petit effet au survol pour faire joli */
        .header-group a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* --- Ajout : emplacement circulaire pour l'avatar --- */
        .avatar-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            border: 2px solid rgba(255,255,255,0.2);
            box-sizing: border-box;
            background-color: rgba(255,255,255,0.06);
        }
        .avatar-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .avatar-placeholder:focus-within {
            outline: 3px solid rgba(255,255,255,0.35);
            outline-offset: 2px;
        }
        @media (min-width: 768px) {
            .avatar-placeholder { width: 48px; height: 48px; }
        }
        /* --- fin ajout --- */
    </style>
</head>
<body>

    <header class="sticky-header">
        <nav class="header-group">
            <a href="#">Profil utilisateur</a>
            <a href="#">Profil étudiant</a>
            <a href="#">Profil financier</a>
        </nav>

        <div class="header-group">
            <a href="accueil.html">Accueil</a>

            <!-- Emplacement circulaire pour l'image de profil (ajouté sans modifier le reste) -->
            <a href="profil_utilisateur.html" class="avatar-placeholder" title="Mon profil" aria-label="Mon profil">
                <img src="media/pictures/avatar.png" alt="Avatar">
            </a>
        </div>

    </header>

</body>
</html>
